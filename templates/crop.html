{% extends "layout1.html" %}
 
{% block content %}
<body>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<div class="container">
		<h3>농작물</h3>
		<div id="accordion">
				<table class="table">
					<tr>
						<td width=100>품목</td>
						<td width=100>현재시세</td>
						<td width=100>등락가격</td>
						<td width=100>등락률</td>
						<td width=100>예측가</td>
					</tr>
				</table>
			{% for item,p,ud,udp,pred in items %}
				<table class="table">	
					<tr>
						<td width=100>
							<a class="card-link" data-toggle="collapse" href="#{{item}}">
						          {{item}}
						    </a>
						    
						</td>
						
						<td width=100>{{p}}</td>
						<td width=100>{{ud}}</td>
						<td width=100>{{udp}}</td>
						<td width=100>{{pred}}</td>
					</tr>					
				</table>
				<div id="{{item}}" class="collapse" data-parent="#accordion">
					<div class="card-body">
						<img src="{{ url_for('static', filename='image/'+item+'.png') }}" alt="">
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</body>
{% endblock %}
